<ng-container [ngSwitch]="format">
  <div
    *ngSwitchCase="'large'"
    class="p-5 flex flex-col gap-3 border border-slate-300 rounded"
  >
    <h3 class="font-bold">{{ list?.title }}</h3>
    <div class="grid md:grid-cols-3 lg:grid-cols-5 gap-2">
      <div
        *ngFor="let item of items"
        class="rounded relative hover:bg-slate-100"
      >
        <img [src]="item.image" class="h-72 w-full rounded object-cover" />
        <div class="p-2">
          <p class="font-bold line-clamp-2">{{ item.title }}</p>
          <p class="font">{{ item.category }}</p>
        </div>
        <button
          class="absolute bg-red-500 shadow-lg p-1 rounded-full flex text-white top-5 right-5"
        >
          <span class="material-symbols-outlined"> close </span>
        </button>
      </div>
    </div>
  </div>

  <div
    *ngSwitchCase="'small'"
    class="p-5 flex flex-col gap-3 border border-slate-300 rounded"
  >
    <h3 class="font-bold">{{ list?.title }}</h3>
  </div>
</ng-container>
