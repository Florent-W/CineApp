<div class="p-5 flex flex-col gap-3 border border-slate-300 rounded">
  <h3 class=" font-bold">{{ list?.title }}</h3>
  <div class="grid grid-cols-2 lg:grid-cols-4 gap-2">
    <div *ngFor="let item of items" class="p-3 rounded relative hover:bg-slate-100">
      <img [src]="item.image" class="h-40 m-auto" />
      <p>{{ item.title }}</p>
      <button class="absolute bg-red-500 p-1 rounded-lg flex text-white top-0 right-7">
        <span class="material-symbols-outlined"> close </span>
      </button>
    </div>
  </div>
</div>
