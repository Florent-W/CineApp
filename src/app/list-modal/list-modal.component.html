<div class="flex flex-col gap-3 h-full">
  <input [formControl]="title" />
  <button
    (click)="createList()"
    class="bg-violet-200 disabled:bg-violet-50 font-bold py-1 px-2 text-violet-800 rounded"
  >
    Ajouter une nouvelle fiche ...
  </button>

  <div class="flex" *ngFor="let list of lists">
    <input type="checkbox" [checked]="selectedList.includes(list.id)" />
    <div
      (click)="updateSelectedList(list.id)"
      [class]="
        selectedList.includes(list.id)
          ? 'flex-1 p-5 bg-violet-100'
          : ' flex-1 p-5 shadow'
      "
      format="large"
    >
      {{ list.title }}
    </div>
  </div>

  <Button class="btn flex ml-auto gap-3 mt-auto">
    <span class="material-symbols-outlined" (click)="updateList()"> save </span>
    Enregistrer
  </Button>
</div>
