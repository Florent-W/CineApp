<section class="article_container" *ngFor="let content of articleContent; let i = index">
    <div class="article_content" (click)="openArticle(content.id)">
        <a class="text_content">
            <h4 class="article_label" id="article_{{content.id}}">
                <b>{{content.title}}</b>
            </h4>
            <div>{{content.content}}</div>
        </a>
    </div>
</section>
