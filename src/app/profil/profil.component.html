<h1>Profile</h1>

<div class="m-auto">
  <div class="border-b-2">
    <button
      *ngFor="let link of navigation"
      [class]="
        url == link.path
          ? 'px-5 py-2 border-b-2 border-purple-500 hover:bg-slate-50'
          : 'px-5 py-2 hover:bg-slate-50'
      "
      [routerLink]="link.path"
    >
      {{ link.label }}
    </button>
  </div>
</div>
<router-outlet></router-outlet>
